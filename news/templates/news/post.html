{% extends 'news/base.html' %}

{% block content %}
<h1>{{posts.title}}</h1>

{% if posts.photo %}
<p><img class="img-article-left" src="{{posts.photo.url}}"></p>
{% endif %}

{{posts.content|linebreaks}}

{% for c in comment %}
<h1>{{c.user.user.username}}</h1>
<p>{{c.content}}</p>
{% endfor %}

<a href="{% url 'addcomment' posts.slug%}"> Добавить комментарий </a>
{% endblock %}
